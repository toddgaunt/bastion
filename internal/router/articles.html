<!DOCTYPE html>
<html>
	<head>
		<title>{{.Title}}</title>
		<meta name="description" content="{{.Description}}">
		<link href="/.static/styles/{{.Site.Style}}.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="site-navigation">
			<a href="/">{{.Site.Name}}</a>
			{{range $name, $route := .Pinned}}
			<a href="{{$route}}">{{$name}}</a>
			{{end}}
		</div>
		<div class="content">
			{{.HTML}}
		</div>
	</body>
</html>
