<!DOCTYPE html>
<html>
	<head>
		<title>{{.Title}}</title>
		<meta name="description" content="{{.Description}}">
		<link href="/.static/styles/{{.Details.Style}}.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="site-navigation">
			<a href="/">{{.Details.Name}}</a>
			{{range $k, $v := .Pinned}}
			<a href="{{$v.Route}}">{{$v.Title}}</a>
			{{end}}
		</div>
		<div class="content">
			{{.HTML}}
		</div>
	</body>
</html>
