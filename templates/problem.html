<!DOCTYPE html>
<html>
<head>
  <title>{{.Title}}</title>
  <meta name="description" content="{{.Description}}">
  <link href="/.static/styles/{{.Style}}.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="site-header">
  <h1 id="site-title">{{.Title}}</h1>
	<div id="site-navigation">
	<a href="/">Articles</a>
  {{range $name, $route := .Pinned}}
  <a href="/{{$route}}">{{$name}}</a>
  {{end}}
</div>
</div>
<div id="content">
<article>
  <hr>
  <h1 id="problem-title">{{.Title}}</h1>
  <hr>
  <p>{{.Description}}</p>
</article>
</div>
</body>
</html>
